<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu+Condensed&family=Oswald:wght@500&family=Fredoka+One&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="estilosregister.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="icon" href="LOGO WEB SITE1.ico">
    <meta charset="UTF-8">
    
    <title>Crear Cuenta</title>
    
</head>
<body>

    <div class="form">
            <div class="logo">
                <img src="Imagenes/LOGO WEB SITE.png" class="logo" title="The Movie House">
                <p>The<br>Movie<br>House</p>
            </div>
            <br><br><br>
        <form action="../PHP/formulario.php" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <br>
            <input required type="text" name="Nombre" id="nombre" placeholder="Ej. Amilcar Valladares">
            <br><br>
            <label for="usuario">Nombre de Usuario:</label>
            <br>
            <input required type="text" name="Usuario" id="usermane" placeholder="Ej. AmilcarValle03">
            <br><br>
            <label for="correo">Correo:</label>
            <br>
            <input required type="email" name="Correo" id="correo" placeholder="Ej. AmilacarValle@gmail.com">
            <br><br>
            <label for="genero">Género:</label> 
            <br><br>
            <label for="genero" class="genero">Masculino</label>
            <input required class="genero" type="radio" name="Genero"  value="Masculino">
            <br>
            <label for="genero" class="genero">Femenino</label>
            <input required class="genero" type="radio" name="Genero"  value="Femenino">
            <br>
            <label for="genero" class="genero">Indefinido</label>
            <input required class="genero" type="radio" name="Genero"  value="Indefinido">
            <br><br>
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input required type="date" name="Nacimiento" id="born">
            <br><br>
            <label for="pais">País:</label>
            <select required name="Pais" id="pais">
                <option  value="Alemania">Alemania</option>
                <option  value="Argentina">Argentina</option>
                <option  value="Belgica">Belgica</option>
                <option  value="Belice">Belice</option>
                <option  value="Bolivia">Bolivia</option>
                <option  value="Brasil">Brasil</option>
                <option  value="Canadá">Canadá</option>
                <option  value="Chile">Chile</option>
                <option  value="Colombia">Colombia</option>
                <option  value="Costa Rica">Costa Rica</option>
                <option  value="Cuba">Cuba</option>
                <option  value="Ecuador">Ecuador</option>
                <option  value="El Salvador">El Salvador</option>
                <option  value="España">España</option>
                <option  value="Estados Unidos">Estados Unidos</option>
                <option  value="Francia">Francia</option>
                <option  value="Guatemala">Guatemala</option>
                <option  value="Honduras">Honduras</option>
                <option  value="Hungria">Hungria</option>
                <option  value="Holanda">Holanda</option>
                <option  value="Italia">Italia</option>
                <option  value="México">México</option>
                <option  value="Nigeria">Nicaragua</option>
                <option  value="Panamá">Panamá</option>
                <option  value="Perú">Paraguay</option>
                <option  value="Paraguay">Paraguay</option>
                <option  value="Portugal">Portugal</option>
                <option  value="República Dominicana">República Dominicana</option>
                <option  value="Suiza">Suiza</option>
                <option  value="Uruguay">Uruguay</option>
                <option  value="Otro">Otro</option>
            </select>
            <br><br>
            <label for="contraseña">Contraseña:</label>
            <input  type="password" required name="Contraseña" id="firstPassword" placeholder="Ej. AlmiVall310">
                <img id="toggPassword" src="eye.png" alt="">
            
            <br><br>
            <label for="">Vuelve a Escribir Contraseña:</label>
            <input required type="password" name="Confirmacion" id="secondPassword" placeholder="Ej. AlmiVall310">
        

        
            <div class="items">
                <a href="login.html">¿Ya Tienes Una Cuenta?</a>
                <br><br>
                <a href="index.html">Omitir</a>
                <br><br>
                <a href="index.html">Volver Al Inicio</a>
                <input type="submit" value="Crear Cuenta" class="enviar">
            </div>
        </form>
     </div>

</body>
</html
